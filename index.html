                <li><a href="">Articles</a></li>
                <li>
                    <a href="">Books</a>
                    <!-- second level of nav links belonging to "books" -->
                    <ul class="sub-menu">
                        <li><a href="">JavaScript for Web Designers</a></li>
                        <li><a href="">Git for Humans</a></li>
                        <li><a href="">Designing for Touch</a></li>
                        <li><a href="">Progressive Web Apps</a></li>
                        <li><a href="">New CSS Layout</a></li>
                    </ul>
                
                </li>
                <li>
                    <a href="">Events</a>
                    <!-- second level nav of links belonging to "events" -->
                    <ul class="sub-menu">
                        <li><a href="">Front End Dev Con</a></li>
                        <li><a href="">React Summit</a></li>
                        <li><a href="">Designing for Performance</a></li>
                    </ul>
                </li>
                <li><a href="">Memberships</a></li>
            </ul>
        </nav>
    </header>
    
</body>
</html>
